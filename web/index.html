<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VR Shooter</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>
<body>
  <a-scene id="scene">
    <a-entity environment="preset: forest"></a-entity>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

    <a-entity laser-controls></a-entity>

    <a-entity id="win-controls-right" windows-motion-controls="hand: right"></a-entity>
    <a-entity id="win-controls-left" windows-motion-controls="hand: left"></a-entity>
  </a-scene>
  <script src="game.js"></script>
</body>
</html>
